<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間割</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&family=Zen+Maru+Gothic:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <div id="date" class="m-plus-rounded-1c-regular"></div>
            <div id="time" class="m-plus-rounded-1c-extrabold"></div>
            <h2>今と次の授業</h2>
            <div id="nowSubject" class="subject"></div>
            <div id="nextSubject" class="subject"></div>
        </div>
        <div class="right">
            <h2>時間割</h2>
            <div id="timetable" class="timetable"></div>
        </div>
    </div>
    <div id="setting-button">
        <img width="50" height="50" src="https://img.icons8.com/ios/50/settings--v1.png" alt="settings--v1" />
    </div>
    <div id="settings" class="modal-window">
        <h2>設定</h2>
        <h3>時間割の選択</h3>
        <div class="selectbox-parent">
            理科選択:
            <label class="scienceChoice selectbox-common">
                <select name="scienceChoice" id="scienceChoice">
                    <option value="sccGeo">地学</option>
                    <option value="sccBio">生物</option>
                </select>
            </label>
        </div>
        <div class="selectbox-parent">
            芸術選択:
            <label class="socialChoice selectbox-common">
                <select name="socialChoice" id="socialChoice">
                    <option value="arcPia">ピアノ</option>
                    <option value="arcSng">歌唱</option>
                    <option value="arcCft">工芸</option>
                    <option value="arcGtr">ギター</option>
                    <option value="arcCal">書道</option>
                    <option value="arcCmp">作曲</option>
                    <option value="arcArt">美術</option>
                </select>
            </label>
        </div>
        <div id="close-button">
            <img width="20" height="20" src="https://img.icons8.com/?size=100&id=8112&format=png&color=000000" alt="macos-close" />
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
